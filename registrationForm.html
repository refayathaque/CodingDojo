<!DOCTYPE HTML> <!-- should be the first line in every HTML document -->
<html>

<head> <!-- will contain meta-data, external Stylesheets, JS libraries, title -->
  <meta charset="utf-8">
  <meta name="description" content="Registration Form">
</head>

<body> <!-- user content, everything visible in the browser -->

  <form>
    <h1>My Registration Form</h1>
    <table>
      <tbody>
          <tr>
              <td><label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name"></td>
          </tr>
          <tr>
              <td><label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name"></td>
          </tr>
          <tr>
              <td><label id="email">Email:</label>
              <input type="text" id="email" name="email"></td>
          </tr>
          <tr>
              <td><label for="password">Password:</label>
              <input type="password" id="password" name="password"></td>
          </tr>
          <tr>
              <td><label for="pw_confirm">PW Confirm:</label>
              <input type="password" for="pw_confirm" name="password_confirmation"></td>
          </tr>
          <tr>
              <td><label for="birthday">Birthday:</label>
              <input type="date" id="birthday" name="birthday"></td>
          </tr>
          <tr>
              <td><label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male">
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="other">Other</label>
              <input type="radio" id="other" name="gender" value="other"></td>
          </tr>
          <tr>
              <td><p>A short description about yourself:</p>
              <textarea name="description"></textarea></td>
          </tr>
          <tr>
              <td><p>Favorite Language</p>
              <select name="favoritelanguage">
                  <option value="javascript">JavaScript</option>
                  <option value="ruby">Ruby</option>
                  <option value="python">Python</option>
              </select></td>
          </tr>
          <tr>
              <td><input type="submit" value="Submit"></td>
          </tr>
      </tbody>
    </table>
  </form>

</body>

</html>
