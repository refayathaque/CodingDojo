<!DOCTYPE HTML> <!-- should be the first line in every HTML document -->
<html>

<head> <!-- will contain meta-data, external Stylesheets, JS libraries, title -->
  <meta charset="utf-8">
  <meta name="description" content="Registration Form">
  <title>Registration Form</title>
</head>

<body> <!-- user content, everything visible in the browser -->

<form>
  <h1>My Registration Form</h1>
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name">
  <!-- name attr belongs ONLY on form elements, used in the back-end to identify form's values -->
  <br>
  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name">
  <br>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email">
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <br>
  <label for="pw_confirm">PW Confirm:</label>
  <input type="password" id="pw_confirm" name="pw_confirm">
  <br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
  <br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
  <br>
  <label for="description">A short description about yourself:</label>
  <br>
  <textarea name="description" cols="34" rows="10"></textarea>
  <br>
  <label for="favoritelangugage">Favorite Language</label>
  <select name="favoritelanguage">
      <option value="javascript">JavaScript</option>
      <option value="ruby">Ruby</option>
      <option value="python">Python</option>
  </select>
  <br>
  <input type="submit" value="Submit">
</form>

</body>

</html>
